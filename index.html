<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        <div class="weather-container">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <!--Change-->
                <p>Allow Access to get Weather Information</p>
                <div class="btn" data-grantAccess>Grant Access</div>
            </div>
        
        <!-- Search form -->
        <form  class="form-container" data-searchForm>
            <input placeholder="Search For City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- Loading container -->
        <div class="loading-container sub-container">
            <img src="./assets/loading.gif" width="150" height="150" alt="">
            <p>Loading</p>
        </div>

        <!-- Show weather info -->
        <div class="user-info-container sub-container" data-userInfoContainer>
            <!-- City name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon class="w-[30px] h-[30px]">
            </div>
            <!-- Weather description -->
            <p data-weatherDesc></p>
            <!-- Weather icon -->
            <img data-weatherIcon>
            <!-- Temperature -->
            <p data-temp></p>

            <!-- 3 cards - parameters -->
            <div class="parameter-container">
                <!-- Card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                
                <!-- Card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- Card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
